<!DOCTYPE html>
<html>

<head>
  <title>HomePage</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="../css/project.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <script src="../js/load-firebase.js"></script>
    <div class="grid">

        <!-- HEADER -->
        <header class="header">
            <img src="../img/logo.png" id="logo" />
            <h1 id="name">
                <a href="./index.html"> VolunteerGo</a>
            </h1>
            <button id="sign-in" class="account">SIGN IN</button>
        </header>

        <!-- NAVBAR -->
        <nav class="navbar">
            <ul>
                <li id="active"><a href="./index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Volunteers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- CONTENT -->
        <article class="homepage_content">
          <form class="home-search" action="https://google.ca">
            <input type="text" placeholder="Search for opportunities" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </article>

    </div>
    
    <!-- JAVASCRIPT -->
    <script type="text/javascript">
    document.getElementById("sign-in").onclick = function () {
            location.href = "./login.html";
        };
    </script>
    
</body>
</html>
